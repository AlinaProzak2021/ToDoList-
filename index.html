<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Work+Sans:wght@200&display=swap"
          rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
<div class="wrapper__toDo-list">
    <div class="toDo-list" id="app">
        <form class="toDo-list__form">
            <div class="toDO-list__title-form">
                TODO
            </div>
            <div class="toDo-list__add-toDo">
                <input type="text"
                       v-model="todo"
                       class="toDo-list__input"
                       placeholder="Введите заметку">
                <div class="toDo-list__button-add" @click="addToDO(todo)"></div>
            </div>
            <div class="toDo-list__list">
                <ul v-for="(item,idx) in toDoList">
                    <li class="toDo-list__list-item" v-if="toDoList!==''">
                        <input type="checkbox" class="isСompleted" name="isСompletedTodo">
                        <span> {{item}}</span>
                        <div class="toDo-list__remove-item" @click="removeItem(idx)"></div>
                    </li>
                </ul>
                <div class="toDo-list__isEmpty" v-if="toDoList.length==0">У вас пока нет заметок</div>
            </div>

        </form>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
